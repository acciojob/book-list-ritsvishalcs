<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyBookList</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>MyBookList</h1>
        
        <div id="alert-container"></div>
        
        <div class="form-group">
            <div class="row">
                <div class="col-md-4">
                    <input type="text" class="form-control" id="title" placeholder="Book Title" required>
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" id="author" placeholder="Author" required>
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" id="isbn" placeholder="ISBN#" required>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-12">
                    <button type="submit" class="btn btn-primary" id="submit">Add Book</button>
                </div>
            </div>
        </div>

        <div class="table-container">
            <table class="table table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>ISBN#</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="book-list">
                    <!-- Books will be added here dynamically -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
